<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Admin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #495057;
        }

        nav {
    background-color: #343a40;
    padding: 10px;
    display: flex;
}

nav a {
    color: #fff;
    text-decoration: none;
    padding: 10px;
    margin: 0 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
    flex: 1; /* Distribute available space equally among navigation links */
    text-align: center; /* Center the text within each link */
}

nav a:hover {
    background-color: #555;
}

        section {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        h1,
        h2,
        h3 {
            color: #343a40;
        }

        .login-form {
            margin-top: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
        }

        .login-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        .login-form button {
            background-color: #343a40;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #555;
        }

        .admin-functions {
            margin-top: 20px;
            display: none;
        }

        .admin-functions ul {
            list-style: none;
            padding: 0;
        }

        .admin-functions li {
            margin-bottom: 10px;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    
    <nav>
        <a href="Nguoidung.htm">Người Dùng</a>
        <a href="SanPham.htm">Sản Phẩm</a>
        <a href="ThongKe.htm">Thống Kê</a>
        <a href="Donhang.htm">Đơn Hàng</a>

        <!-- Thêm phần đăng nhập -->
        <div class="login-form">
            <label for="username">Tên Đăng Nhập:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mật Khẩu:</label>
            <input type="password" id="password" name="password" required>

            <button onclick="login()">Đăng Nhập</button>
        </div>
    </nav>

    <section>
        <!-- Nội dung của trang -->

        <!-- Chức năng quản trị -->
        <div class="admin-functions">
            <h2>Chức Năng Quản Trị</h2>
            <ul>
                <li>Quản lý Người Dùng</li>
                <li>Quản lý Sản Phẩm</li>
                <li>Thống Kê</li>
                <li>Đơn Hàng</li>
            </ul>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Trang Admin. All rights reserved.</p>
    </footer>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Thực hiện kiểm tra đăng nhập, ví dụ đơn giản ở đây
            if (username === 'admin' && password === 'admin') {
                // Đăng nhập thành công
                showAdminFunctions();
            } else {
                alert('Đăng nhập không thành công. Vui lòng kiểm tra lại thông tin đăng nhập.');
            }
        }

        function showAdminFunctions() {
            // Hiển thị chức năng quản trị
            document.querySelector('.admin-functions').style.display = 'block';

            // Ẩn phần đăng nhập
            document.querySelector('.login-form').style.display = 'none';
        }
    </script>
</body>

</html>
